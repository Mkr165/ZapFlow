<mat-card class="mb">
  <div style="display: flex; align-items: center; gap: 12px">
    <h2>{{ id ? "Editar empresa" : "Nova empresa" }}</h2>
    <span class="spacer"></span>
    <button mat-button (click)="cancel()">
      <mat-icon>arrow_back</mat-icon> Voltar
    </button>
  </div>
</mat-card>

<mat-card [formGroup]="form">
  <div class="grid">
    <mat-form-field appearance="outline" class="fullw">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')?.invalid">Informe o nome</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="fullw">
      <mat-label>API Token</mat-label>
      <input matInput formControlName="api_token" required />
      <mat-error *ngIf="form.get('api_token')?.invalid"
        >Informe o token</mat-error
      >
    </mat-form-field>
  </div>

  <div style="margin-top: 16px">
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Salvar
    </button>
    <button mat-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
