<mat-card class="mb">
  <div class="row">
    <h2>Documentos</h2>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="newDoc()">
      <mat-icon>add</mat-icon> Novo documento
    </button>
  </div>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z2 fullw">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let d">{{ d.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let d">{{ d.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let d">
        <mat-chip
          [color]="
            d.status === 'signed'
              ? 'primary'
              : d.status === 'sent'
              ? 'accent'
              : undefined
          "
          selected
        >
          {{ d.status }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="signers">
      <th mat-header-cell *matHeaderCellDef>Signatários</th>
      <td mat-cell *matCellDef="let d" class="signers-cell" style="max-width: 500px;">
        <mat-chip-list class="signers-list">
          <mat-chip
            *ngFor="let s of d.signers"
            [selectable]="false"
            [removable]="false"
            class="signer-chip"
          >
            {{ s.name }} • {{ s.email }} • {{ s.status }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let d" >
        <button
          mat-stroked-button
          color="primary"
          (click)="send(d)"
          [disabled]="d.status !== 'draft'"
        >
          <mat-icon>send</mat-icon> Enviar
        </button>
        <button mat-button (click)="status(d)">
          <mat-icon>refresh</mat-icon> Status
        </button>
        <button mat-button (click)="analyze(d)">
          <mat-icon>analytics</mat-icon> Analisar
        </button>
        <a mat-button color="warn" [routerLink]="['/documents', d.id, 'edit']"
          ><mat-icon>edit</mat-icon> Editar</a
        >
        <button mat-button color="warn" (click)="remove(d)">
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
  <mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>

<div class="center" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
